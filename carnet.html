<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="carnet.css">
    <title>Carnet Mascotas</title>

<body>
    <header class="titulo">

            Carnet para tu Mascota

<form action="mascota" class="pet">

<img class="bordes" src="Galeria/borde para fotos.png" > <br>
    <!--Aqui empieza los datos de la mascota-->
    
    <label for="name" class="subtitulo1"> Nombre de la mascota </label><br>
  
    <input class="formulario1" type="text" id="name" name="name" value="Ingreselo Aqui"><br>

  
    <label for="edad" class="subtitulo2"> Edad </label><br>
  
    <input class="formulario2" type="text" id="edad" name="edad" value="Ingreselo Aqui"><br>

  
    <label  for="raza" class="subtitulo3"> Raza </label><br>
  
    <input class="formulario3" type="text" id="raza" name="raza" value="Ingreselo Aqui"><br>

  
    <label for="genero" class="subtitulo4"> Genero </label><br>
  
    <input class="formulario4" type="text" id="genero" name="genero" value="Ingreselo Aqui"><br>
<br>
  <input type="text" id="dueño" name="dueño" value="Nombre Del Dueño"><br>
  
  <img src="Galeria/logo.png">
